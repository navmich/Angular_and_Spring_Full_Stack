<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="messageDeleted">
  {{ messageDeleted }}
</div>
<div class="alert alert-success" *ngIf="messageAllDone">
  {{ messageAllDone }}
</div>

<div class="container">
  <table class="table" *ngIf="todos.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Target Date</th>
        <th>is Completed</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos.value">
        <td>{{ todo.title }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button class="btn btn-success" (click)="updateTodo(todo.id)">
            Update
          </button>
        </td>
        <td>
          <button class="btn btn-success" (click)="openDialog(todo.id)">
            Update (dialog)
          </button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="deleteTodo(todo.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
    <button class="btn btn-success" (click)="addTodoDialog()">
      Add (dialog)
    </button>
  </div>
</div>
